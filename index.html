<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Collision Demo with Strafing and Rotation</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }
        canvas {
            display: block;
        }
        .game-button {
            position: absolute;
            bottom: 20px;
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
            width: 120px; /* Set a fixed width for all buttons */
            height: 50px; /* Set a fixed height for all buttons */
            border: none;
            background-color: #4CAF50;
            color: white;
            border-radius: 5px;
        }
        #jumpButton {
            left: 20px;
        }
        #attackButton {
            right: 160px; /* Adjusted to make room for the inventory button */
        }
        #inventoryButton {
            right: 20px;
        }
        #inventoryDisplay {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 20px;
            border-radius: 10px;
        }
        #jewelCount {
            position: absolute;
            top: 20px;
            left: 20px;
            color: white;
            font-size: 18px;
            font-family: Arial, sans-serif;
        }
        .inventory-slot {
            width: 50px;
            height: 50px;
            border: 2px solid gold;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }
        .inventory-slot img {
            max-width: 100%;
            max-height: 100%;
        }
        .inventory-slot span {
            position: absolute;
            bottom: 0;
            right: 0;
            background-color: rgba(0,0,0,0.7);
            color: white;
            padding: 2px 4px;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <div id="jewelCount">Jewels: 0</div>
    <button id="jumpButton" class="game-button">Jump</button>
    <button id="attackButton" class="game-button">Attack</button>
    <button id="inventoryButton" class="game-button">Inventory (I)</button>
    <div id="inventoryDisplay">
        <h2>Inventory</h2>
        <div id="inventorySlots">
            <div class="inventory-slot">
                <img src="path/to/jewel-image.png" alt="Jewel" id="jewelStack">
                <span id="jewelCount">0</span>
            </div>
            <!-- Add more slots as needed -->
        </div>
        <button id="closeInventory">Close</button>
    </div>
    <script type="importmap">
    {
        "imports": {
            "three": "https://unpkg.com/three@0.158.0/build/three.module.js",
            "three/addons/": "https://unpkg.com/three@0.158.0/examples/jsm/"
        }
    }
    </script>
    <script type="module" src="/js/main.js"></script>
</body>
</html>
